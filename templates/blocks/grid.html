<div class="section-case-study background-dark">
    <div class="container">
        <div class="section-header text-center">
            <div class="green-text">{{ this.header }}</div>
            <h2>{{ this.title }}</h2>
        </div><!-- /.section-header -->
        <div class="row boxes">
            {% for tile in this.tiles.blocks %}
                {{ tile }}
            {% endfor %}
        </div><!-- /.row -->
    </div><!-- /.container -->
</div><!-- /.section-case-study -->

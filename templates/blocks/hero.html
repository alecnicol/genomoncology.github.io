  <div class="section-hero">
    <div class="container">
      <div class="intro-content">
        <div class="content-top text-center">
          <h1>{{ this.header }}</h1>
          <h2 class="page-title">{{ this.title }}</h2>
        </div> <!-- /.content-top -->
        <div class="row">
        {% for tile in this.tiles.blocks %}
            {{ tile }}
        {% endfor %}
        </div><!-- /.row -->
      </div><!-- /.intro-content -->
      <a  id="arrow_down" class="text-center d-none d-md-block"><img src="{{ '/img/arrow_down.png'|url }}" alt=""></a>
    </div><!-- /.container -->
  </div><!-- /.section-hero -->
